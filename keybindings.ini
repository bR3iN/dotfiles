[Rofi]
binding = <Super>slash
command = rofi -show combi

[Toggle Gaps]
binding = <Control><Super>g
command = pop-shell-conf toggle_gaps

[Open Document]
binding = <Super>d
command = rofi-open

[Tmux]
binding = <Super><Control>t
command = x-terminal-emulator -e tmux

[Toggle Statusbar]
binding = <Super><Control>s
command = toggle_extension hidetopbar@mathieu.bidon.ca

[Rofi Emoji]
binding = <Super><Control>e
command = rofi-emoji

[Tor Browser]
binding = <Super><Control>b
command = torbrowser-launcher
