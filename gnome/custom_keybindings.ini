[Rofi]
binding = <Super>slash
command = rofi -show combi

[Open Document]
binding = <Super>d
command = rofi-open

[Tmux]
binding = <Shift><Control>t
command = x-terminal-emulator -e tmux

[Rofi Emoji]
binding = <Super><Control>e
command = rofi-emoji

[Tor Browser]
binding = <Super><Control>t
command = torbrowser-launcher

[Rofi FF]
binding = <Super><Control>b
command = rofi-ff

[Power Off]
binding = <Control><Alt>Delete
command = gnome-session-quit --power-off

[Terminal]
binding = <Super>t
command = kitty -e fish

[Browser]
binding = <Super>b
command = qutebrowser
