[Neovim]
nvim = .config/nvim
@hook = install_paq_nvim.sh
@cmd = nvim --headless +PaqInstall +q

[Alacritty]
alacritty.yml = .alacritty.yml

[Tmux]
tmux.conf = .tmux.conf
scripts/battery.sh = .local/share/scripts/battery.sh
scripts/tmux_battery.sh = .local/share/scripts/tmux_battery.sh
scripts/is_ssh.sh = .local/share/scripts/is_ssh.sh

[Vim]
nvim/vimrc = .vim/vimrc
@hook = install_vim_plug.sh
@cmd = vim +PlugInstall +qall

[Zathura]
zathurarc = .config/zathura/zathurarc

[Redshift]
redshift.conf = .config/redshift.conf

[Git]
gitconfig = .gitconfig

[Kitty]
kitty = .config/kitty
@hook = install_fira_code_nerd_fonts.sh

[Bat]
bat.conf = .config/bat/config

[Fish]
fish = .config/fish

[Bash]
bash/bashrc = .bashrc
bash/aliases = .bash_aliases

[Rofi]
rofi = .config/rofi
scripts/rofi-open = .local/bin/rofi-open

[Fonts]
@hook = install_fira_code_nerd_fonts.sh
@hook = install_fira_fonts.sh
@hook = install_deja_vu_fonts.sh

[Awesome]
awesome = .config/awesome
picom.conf = .config/picom.conf
