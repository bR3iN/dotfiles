[Neovim]
nvim = .config/nvim
@hook = install_paq_nvim.sh
@cmd = nvim --headless +PaqInstall +q

[Alacritty]
alacritty.yml = .alacritty.yml

[Tmux]
tmux.conf = .tmux.conf
scripts/battery.sh = .local/scripts/battery.sh
scripts/tmux_battery.sh = .local/scripts/tmux_battery.sh
scripts/is_ssh.sh = .local/scripts/is_ssh.sh

[Vim]
nvim/vimrc = .vim/vimrc
@hook = install_vim_plug.sh
@cmd = vim +PlugInstall +qall

[Zathura]
zathurarc = .config/zathura/zathurarc

[Redshift]
redshift.conf = .config/redshift.conf

[Git]
gitconfig = .gitconfig

[Kitty]
kitty = .config/kitty
@hook = install_fira_code_nerd_font.sh

[Bat]
bat.conf = .config/bat/config

[Fish]
fish = .config/fish
