[Neovim]
nvim = .config/nvim
@hook = install_paq_nvim.sh
@cmd = nvim --headless +PaqInstall +q

[Neovim-Minimal]
minimal_init.vim = .config/nvim/init.vim
@hook = install_vim_plug.sh

[Alacritty]
alacritty.yml = .alacritty.yml

[Tmux]
tmux.conf = .tmux.conf
battery.sh = .local/bin/battery

[Vim]
nvim/vimrc = .vim/vimrc
@hook = install_vim_plug_for_vim.sh

[Zathura]
zathurarc = .config/zathura/zathurarc
