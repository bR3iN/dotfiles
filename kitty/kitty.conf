background_opacity 0.8
window_margin_width 10
enable_audio_bell no

#font_family FiraCode Nerd Font
font_size   12

font_family      Fira Code Retina  Nerd Font Complete
bold_font        Fira Code Bold    Nerd Font Complete
italic_font      Fira Code Light   Nerd Font Complete
bold_italic_font Fira Code Medium  Nerd Font Complete

font_features FiraCodeNerdFontComplete-Bold    +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Light   +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Medium  +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Regular +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Retina  +ss02 +ss03 +ss04 +ss05 +ss06 +ss07

# load colors
include themes/pop.conf
