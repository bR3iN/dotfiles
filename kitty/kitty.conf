window_margin_width 6 8
enable_audio_bell no
shell /usr/bin/fish
close_on_child_death yes
touch_scroll_multiplier 3.0
hide_window_decorations no #also hides borders
#shell_integration no-cursor

background_opacity 0.97
dynamic_background_opacity yes
#allow_remote_control yes

#font_family FiraCode Nerd Font
font_size   12

# kitty + list-fonts --psnames
font_family      FiraCodeNerdFontComplete-Retina
bold_font        FiraCodeNerdFontComplete-Bold
italic_font      FiraCodeNerdFontComplete-Light
bold_italic_font FiraCodeNerdFontComplete-Medium

font_features FiraCodeNerdFontComplete-Retina  +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Bold    +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Light   +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Medium  +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontComplete-Regular +ss02 +ss03 +ss04 +ss05 +ss06 +ss07

# load local config and colors
include local.conf
include base16.conf
