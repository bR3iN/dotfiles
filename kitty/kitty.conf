background_opacity 0.8
window_margin_width 10
enable_audio_bell no

#font_family FiraCode Nerd Font
font_size   12

font_family      FiraCodeNerdFontCompleteM-Retina
bold_font        FiraCodeNerdFontCompleteM-Bold
italic_font      FiraCodeNerdFontCompleteM-Light
bold_italic_font FiraCodeNerdFontCompleteM-Medium

font_features FiraCodeNerdFontCompleteM-Retina  +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontCompleteM-Bold    +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontCompleteM-Light   +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontCompleteM-Medium  +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features FiraCodeNerdFontCompleteM-Regular +ss02 +ss03 +ss04 +ss05 +ss06 +ss07

# load local config
include local.conf
