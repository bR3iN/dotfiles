[Rofi]
binding = <Super>slash
command = bash -c 'rofi -show combi -combi-modi window,drun -dpi "${ROFI_DPI}"'

[Open Document]
binding = <Super>d
command = rofi-open

[Rofi Emoji]
binding = <Super><Control>e
command = rofi-emoji

[Rofi FF]
binding = <Super><Control>b
command = rofi-ff

[Power Off]
binding = <Control><Alt>Delete
command = gnome-session-quit --power-off

[Terminal]
binding = <Super>t
command = kitty-with-socket

[Browser]
binding = <Super>b
command = qutebrowser
