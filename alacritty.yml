#
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#

window:

  padding:
    x: 20
    y: 20

  decorations: none

scrolling:
  history: 10000

font:
  normal:
    #
    # check 'fc-list : family style'
    #
    family: fira mono

    style: Regular

  #size: 11.0
  size: 12.0

draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#303030'
    foreground: '#E3E7EF'

  cursor:
    text: '#333333'
    cursor: '#DCDCDC'

  selection:
    text: '#FFCE51'
    background: '#06989A'

    black:   '#333333'
    red:     '#CF3B1A'
    green:   '#069A38'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#D3D7CF'

  bright:
    black:   '#4D4D4D'
    red:     '#F15D22'
    green:   '#73C48F'
    yellow:  '#FFCE51'
    blue:    '#48B9C7'
    magenta: '#AD7FA8'
    cyan:    '#34E2E2'
    white:   '#EEEEEC'

background_opacity: 0.9
